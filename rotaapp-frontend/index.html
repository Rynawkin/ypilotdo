<!doctype html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <!-- Favicon - görselinizi favicon.ico olarak public klasörüne koyun -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <!-- Alternatif PNG favicon'lar (opsiyonel) -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YolPilot - Akıllı Rota Yönetim Sistemi</title>

  <!-- SECURITY: Content Security Policy -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'unsafe-eval' https://maps.googleapis.com https://maps.gstatic.com;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src 'self' https://fonts.gstatic.com data:;
    img-src 'self' data: https: blob:;
    connect-src 'self' https://yolpilot-api.azurewebsites.net wss://api.yolpilot.com https://maps.googleapis.com https://res.cloudinary.com https://api.openweathermap.org;
    frame-src 'self' https://maps.googleapis.com;
    object-src 'none';
    base-uri 'self';
    form-action 'self';
  ">

  <!-- SEO ve Meta Tags -->
  <meta name="description"
    content="YolPilot - Teslimat ve lojistik operasyonlarınız için akıllı rota optimizasyonu ve yönetim platformu" />
  <meta name="keywords" content="rota optimizasyonu, lojistik, teslimat yönetimi, araç takip, YolPilot" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="YolPilot - Akıllı Rota Yönetim Sistemi" />
  <meta property="og:description" content="Teslimat ve lojistik operasyonlarınız için akıllı rota optimizasyonu" />

  <!-- Theme Color -->
  <meta name="theme-color" content="#3B82F6" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
